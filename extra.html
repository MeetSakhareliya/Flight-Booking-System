<div class="flts-display" >
    <p align="center" class="message">Your Flights</p>
    <hr width="80%" size="3px" color="#ff7b59" class="hr">
    <p align="center" class="message book" id="booking" >Your Flight has been booked</p>
    <div class="flts-dis" ng-repeat="x in flights.flight" ng-show="check(x.from,x.destination)">
        <div class="dis-heading">
            <div>From</div>
            <div>Destination</div>
            <div>Price</div>	
            <button></button>
        </div>
        <hr width="80%" size="2px" color="#ff7b59" align="center">
        <div class="display">
            <div>{{x.from}}</div>
            <img src="https://www.colourbox.com/preview/15346528-airplane-symbol.jpg">
            <div>{{x.destination}}</div>
            <div>{{x.Price | currency:'â‚¹'}}</div>
            <button type="button" onclick="booking()" class="search-flight-btn">BOOK</button>
        </div>
    </div>

</div>
